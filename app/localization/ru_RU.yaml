APP_NAME: Vox Launcher
VERSION_LABEL: "{APP_NAME} {APP_VERSION}"
WINDOW_TITLE: "  {APP_NAME} - Don't Starve Together - Программа запуска выделенного сервера"

TOKEN_TOOLTIP: |-
    Тебе нужен сервер токен для запуска выделенного сервера.
    Создайте его на странице учетной записи Klei.
    Нажмите, чтобы открыть веб-сайт.

CLUSTER_NAME_DEFAULT: Как это работает?
ASK_DIRECTORY_TITLE: "  Выбрать директорию"

CLUSTER_GROUP_TOOLTIP: |-
    ➊    Выберите папку установки игры в разделе {GAME_TITLE}, если она не была выбрана автоматически.
    ➋    Создайте мир в игровом меню и выберите его в разделе {CLUSTER_TITLE}.
    ➌    Вставьте токен сервера в поле {TOKEN_TITLE}. Наведите курсор на значок ⓘ, чтобы получить инструкции по его получению.
    ➍    Вот и всё, нажмите на кнопку {LAUNCH} и играйте с удовольствием!

CLUSTER_GROUP_TOOLTIP_HIGHTLIGHT_PATTERNS:
    - "{GAME_TITLE}"
    - "{CLUSTER_TITLE}"
    - "{TOKEN_TITLE}"
    - ⓘ
    - "{LAUNCH}"
    - ➊
    - ➋
    - ➌
    - ➍

SHARD_NAME:
    MASTER: Лес 
    EMPTY: Тут пока пусто...

LAUNCH_BUTTON:
    LAUNCH: Запустить
    CANCEL: Отмена
    SAVE_QUIT: Сохранить и выйти
    STOPPING: Выключить

SHARD_STATUS:
    OFFLINE:    Офлайн
    STARTING:   Запуск...
    ONLINE:     Запущен
    STOPPING:   Остановка...
    RESTARTING: Перезагрузка...

CLUSTER_STATS:
    DAY: "День: "
    SEASON: "Сезон: "
    PLAYERS: "Игроки: "

POPUP:
    OK: Ок
    CANCEL: Отмена
    LOG: Журнал сервера
    REPORT: Сообщить
    RETRY: Попробовать снова

UPDATE_POPUP:
    DOWNLOAD: Скачать
    IGNORE: Игнорировать
    DESCRIPTION:
        DEFAULT: Доступна новая версия приложения, пожалуйста, подумайте о ее загрузке.
        DOWNLOADING: Скачивание... это не должно занять много времени!
        FAILED: Ошибка при загрузке... Возможно, это проблема с сетью с вашей стороны или на серверах Github. Пожалуйста, попробуйте позже.

LOG_SCREEN:
    ENTRY_PLACEHOLDER: Запустить команду в {shard}. Нажмите ENTER для выполнения.
    CLOSE: Назад
    AUTO_SCROLL: Авто-Прокрутка
    SHARD_FOLDER: Локальные файлы
    SHARD_NAME_TITLE: "Shard:"        #I didn't understand what was meant here, but maybe it can be translated as a fragment or part of something (Осколок)(Часть чего-то)
    SHARD_MEMORY_TITLE: "Память:"
    SHARD_MEMORY_FMT: "{mb} МБ ({percent}%)"

SMALL_BUTTON:
    SAVE: Сохранить
    QUIT: Остановить
    RESET: Перезапустить
    ROLLBACK: Откатить

COMMAND_CONFIRMATION:
    QUIT: Вы действительно хотите остановить сервер без сохранения? Несохраненные данные будут потеряны!
    RESET: Вы действительно хотите перезапустить сервер без сохранения? Несохраненные данные будут потеряны!
    ROLLBACK: Сколько сохранений вы хотите откатить?

COMMAND_ANNOUNCEMENT:
    SAVE: Сохранение мира...
    QUIT: Остановка...
    RESET: Перезапуск...
    ROLLBACK: Откат через 5 секунд!

ENTRY:
    GAME_TITLE: Папка Игры
    CLUSTER_TITLE: Папка Кластера
    TOKEN_TITLE: Токен сервера
    ENTRY_INVALID_INPUT: "✱ Неверные данные"

ERROR:
    TOKEN_INVALID: Предоставленный токен недействителен или истек.
    GENERAL: Произошла ошибка при запуске сервера, пожалуйста, проверьте журнал сервера.
    PORTS:  |-
        Порты {ports} уже используются другой программой.

        Обычно это происходит, когда другой сервер запущен на тех же портах - даже внутри игры.
        
        Если вы не обнаружите никаких нарушений, пожалуйста, сообщите об этом в репозитории, так как это может быть вызвано самим приложением.
    EXCEPTION: |-
        Произошла ошибка!

        {error}

        Ваш сервер будет сохранен и отключен. Однако интерфейс приложения может не отобразить это правильно.

        Пожалуйста, сообщите об ошибке, создав проблему на Github.
    LAUNCH_DATA_INVALID: |-
        Прежде чем в первый раз использовать Vox Launcher, пожалуйста, запустите этот кластер через игровое меню и остановите его.
